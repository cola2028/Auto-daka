name: "Sign"

on:
  workflow_dispatch:
  schedule:
    - cron: "00 04 * * *" # 打卡时间

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: 3.7

    - name: Install depend
      run: |
        pip install requests
        pip install pytz
        pip install pycryptodome

    - name: Start sign
      env:
        USERS: ${{ secrets.USERS }}
      run: |
        python Main.py
